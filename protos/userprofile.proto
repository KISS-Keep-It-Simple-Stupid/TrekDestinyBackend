syntax = "proto3";

option go_package = "/pb";



message profileDetailsResponse {
    string Email =1;
    string UserName =2;
    string FirstName =3;
    string LastName =4;
    string BirthDate =5;
    string City = 6;
    string Country = 7;
    int32 Gender = 8;
    string Bio = 9;
    string State = 10;
    string JoiningDate = 11;
    string Message = 12;
}

message profileDetailsRequest{
    string AccessToken =1;
}

message editProfileRequest{
    string CurrentPassword = 1;
    string FirstName = 2;
    string LastName= 3;
    string City = 4;
    string Country = 5;
    string Bio = 6;
    string NewPassword=7;
    string AccessToken=8;
}

message editProfileResponse{
    string Message = 1;
}


message userNotificationRequest{
    string AccessToken = 1;
}

message Notifications{
    string Notification =1 ;
    int32 NotificationID = 2;
}

message userNotificationResponse{
    repeated Notifications Notifs= 1;
    string Message = 2;
}

service UserProfile {
    rpc ProfileDetails(profileDetailsRequest) returns (profileDetailsResponse);
    rpc EditProfile(editProfileRequest) returns (editProfileResponse);
    rpc UserNotifications(userNotificationRequest) returns(userNotificationResponse);
}